<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <meta charset="utf-8">
      <title>Bid_By_Mentee</title>
      <meta name="generator" content="Bootply" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <!--[if lt IE 9]>
         <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <link href="css/styles.css" rel="stylesheet">
   </head>
   <body>

<div id="BidModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h1 class="text-center">멘토링신청서</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block" method='post' action="">
             {% csrf_token %}
             {{form.as_table}}
            <div class="form-group">
              <div class="text-left" style="font-size:2em;">멘토 : 한민호</div>
            </div>
             <div class="form-group">
              <div class="text-left" style="font-size:2em;">
              <input type="range" min="10000" max="100000" step="1000" onchange="out_range.value=this.value">
                 <output name="out_range" for="range" style="font-size:1em;"></output>
              </div>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="입찰"/>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
      </div>
  </div>
  </div>
</div>
   <!-- script references -->
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
